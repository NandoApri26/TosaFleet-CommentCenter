<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="../dist/output.css" />

    <link rel="icon" href="../assets/icon/Icon.png" type="x-con/image" />
</head>

<body class="bg-[#EEE6C3]">
    <!-- ===== Start Login ===== -->
    <section id="Login">
        <div class="container py-8 md:py-10">
            <div class="bg-[#FCAAAA] mx-auto rounded-[38px] w-[335px] md:w-[470px] md:pb-12">
                <div class="font-poopins font-bold text-white text-center pt-10 pb-10 text-[24px] md:pt-24 md:pb-10 md:text-[50px]">
                    REGISTER
                </div>

                <form action="" method="" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label for="email" class="block mb-2 ml-5 md:ml-10 text-sm font-medium text-white">Email</label>
                        <input type="email" id="email"
                            class="border border-[#EEE6C3] w-[295px] text-[12px] rounded-lg shadow-inner ml-5 md:ml-10  md:w-[392px]"
                            placeholder="Please insert your Email" required />
                    </div>
                    <div class="mb-6">
                        <label for="username" class="block mb-2 ml-5 md:ml-10 text-sm font-medium text-white">Username</label>
                        <input type="text" id="username"
                            class="border border-[#EEE6C3] w-[295px] text-[12px] rounded-lg shadow-inner ml-5 md:ml-10  md:w-[392px]"
                            placeholder="Please insert your Username" required />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 ml-5 md:ml-10 text-sm font-medium text-white">Password</label>
                        <input type="password" id="password"
                            class="border border-[#EEE6C3] w-[295px] text-[12px] rounded-lg shadow-inner ml-5 md:ml-10  md:w-[392px]"
                            placeholder="Please insert your password" required />
                    </div>
                    <div class="mb-6">
                        <label for="nama_lengkap" class="block mb-2 ml-5 md:ml-10 text-sm font-medium text-white">Nama Lengkap</label>
                        <input type="text" id="nama_lengkap"
                            class="border border-[#EEE6C3] w-[295px] text-[12px] rounded-lg shadow-inner ml-5 md:ml-10  md:w-[392px]"
                            placeholder="Please insert your full name" required />
                    </div>
                    <div class="mb-6">
                        <label for="no_handphone" class="block mb-2 ml-5 md:ml-10 text-sm font-medium text-white">No Handphone</label>
                        <input type="text" id="no_handphone"
                            class="border border-[#EEE6C3] w-[295px] text-[12px] rounded-lg shadow-inner ml-5 md:ml-10  md:w-[392px]"
                            placeholder="Please insert your phone number" required />
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="text-gray-500 bg-[#EEE6C3] hover:bg-[#FFE15D] px-8 py-2 font-poopins font-bold rounded-lg">
                            Register
                        </button>
                    </div>
                    <div class="mt-8 pb-16 px-10 text-sm font-medium  text-center text-blue-600 hover:text-blue-800">
                        <a href="">
                            <p>Sudah punya akun? Masuk</p>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ===== End Login ===== -->

    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
